name: Build APK
on:
  push:
    branches:
      - main  # Replace with your branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 11  # Replace with your desired Java version

      - name: Install Android SDK
        uses: android-actions/setup-android-sdk@v2
        with:
          sdk-platform: 'android-30'  # Replace with your desired SDK platform version

      - name: Install dependencies
        run: |
          sdkmanager "build-tools;30.0.3" "platforms;android-30" "extras;android;m2repository" "extras;google;m2repository"
          sdkmanager --list

      - name: Install Buildozer
        run: pip install buildozer

      - name: Build APK
        run: |
          buildozer init
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: MyApp-APK
          path: ./bin/MyApp-0.1-debug.apk  # Replace with the path to your APK file
